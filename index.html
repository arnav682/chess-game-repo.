<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Game Multiplayer</title>

  <!-- Libraries -->
  <link rel="stylesheet" href="./LIBRARY/css/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>
  <script src="chess.js"></script>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
          integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
          crossorigin="anonymous"></script>
</head>
<body>
  <!-- Player count -->
  <p id="total_players">Total players connected: 0</p>

  <h3>Chess Game</h3>

  <div id="main-element" class="display-f">
    <!-- Left panel: board + timers -->
    <div class="left-panel">
      <div id="white-timer" class="clock">White: <span id="white-timer-value">0:00</span></div>
      <div id="board-wrapper">
        <div id="board1"></div>
      </div>
      <div id="black-timer" class="clock">Black: <span id="black-timer-value">0:00</span></div>
    </div>

 <div class="right-panel">
  <div id="youareplayingas" class="playing-as-text"></div>

  <!-- Game Setup -->
  <details class="dropdown-card">
    <summary>âš™ï¸ Game Setup</summary>
    <div class="dropdown-content">
      <div id="button_parent">
        <button data-time="5" class="timer-button">5 mins</button>
        <button data-time="10" class="timer-button">10 mins</button>
        <button data-time="15" class="timer-button">15 mins</button>
      </div>
      <div id="name_row">
        <input id="player_name" type="text" placeholder="Your name" />
        <button id="set_name_btn" class="timer-button">Set Name</button>
      </div>
    </div>
  </details>

  <!-- Game Actions -->
  <details class="dropdown-card">
    <summary>ğŸ¯ Game Actions</summary>
    <div class="dropdown-content">
      <button id="offer_draw" class="timer-button">Offer Draw</button>
      <button id="request_takeback" class="timer-button">Request Takeback</button>
      <button id="claim_stall" class="timer-button">Claim Win (Stall)</button>
      <button id="request_rematch" class="timer-button">Request Rematch</button>
    </div>
  </details>

  <!-- Spectate -->
  <details class="dropdown-card">
    <summary>ğŸ‘€ Spectate</summary>
    <div class="dropdown-content">
      <input id="spectate_id" type="text" placeholder="Match ID" />
      <button id="spectate_btn" class="timer-button">Spectate</button>
    </div>
  </details>

  <!-- Chat -->
  <details class="dropdown-card">
    <summary>ğŸ’¬ Chat</summary>
    <div class="dropdown-content">
      <div id="chat_log"></div>
      <div class="chat-input-row">
        <input id="chat_input" type="text" placeholder="Type a message"/>
        <button id="chat_send" class="timer-button">Send</button>
      </div>
    </div>
  </details>

  <!-- Extras -->
  <details class="dropdown-card">
    <summary>ğŸ¤– Extras</summary>
    <div class="dropdown-content">
      <button id="play_ai" class="timer-button">Play vs AI</button>
    </div>
  </details>
</div>
    </div>

  <!-- Scripts -->
  <script src="./LIBRARY/js/chessboard-1.0.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
