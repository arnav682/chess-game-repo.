<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Game Multiplayer</title>
    <link rel="stylesheet" href="./LIBRARY/css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="chess.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <div id="setup-screen" style="text-align: center; padding-top: 100px; color: white;">
        <h2>Multiplayer Chess</h2>
        <input type="text" id="username" placeholder="Your Name" style="padding: 10px; margin: 10px; border-radius: 5px;"><br>
        <input type="text" id="roomid" placeholder="Room Code" style="padding: 10px; margin: 10px; border-radius: 5px;"><br>
        <button onclick="joinGame()" class="timer-button" style="padding: 10px 20px;">Join Room</button>
    </div>

    <div id="main-element" class="display-f" style="display: none;">
        <div class="left-panel">
            <p id="total_players">Room: <span id="room-display"></span></p>
            <div id="white-timer" class="clock">White: <span id="white-timer-value">0:00</span></div>
            <div id="board1"></div>
            <div id="black-timer" class="clock">Black: <span id="black-timer-value">0:00</span></div>
        </div>
        <div class="right-panel">
            <div id="youareplayingas" class="playing-as-text"></div>
            <p>Opponent: <span id="opponent-name-display">Waiting...</span></p>
            <div id="button_parent">
                <button data-time="5" class="timer-button">5 mins</button>
                <button data-time="10" class="timer-button">10 mins</button>
                <button data-time="15" class="timer-button">15 mins</button>
            </div>
        </div>
    </div>
    <script src="./LIBRARY/js/chessboard-1.0.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
